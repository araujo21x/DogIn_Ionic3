<ion-header class="back">

  <ion-navbar>
    <ion-title class="recuperar-senha">{{ 'pages.recover-password.forgotupasswd' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <img src="assets/imgs/dog-recuperar.jpg" alt="Cachorro de perto com uma interrogação sobre a cabeça">
  <div text-center class="mensagem-digite-email">{{ 'pages.recover-password.dontworry' | translate }}</div>
  <form id="recoverPasswordForm" [formGroup]="recoverPasswordForm" (submit)="recoverPassword()" novalidate>
    <ion-item>
      <ion-input name="email" formControlName="email" type="email" placeholder="{{ 'pages.recover-password.enteryouremail' | translate }}" [class.invalid]="!recoverPasswordForm.controls.email.valid && blur"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!recoverPasswordForm.controls.email.valid  && recoverPasswordForm.controls.email.touched">
      <p>{{ 'pages.recover-password.validemail' | translate }}</p>
    </ion-item>

    <button class="botao-recuperar" ion-button block type="submit" 
    [disabled]="!recoverPasswordForm.valid">
    {{ 'pages.recover-password.recoverpasswd' | translate }}
    </button>

  </form>
  <div class="botao-cadastrar-margin" text-center>
    {{ 'pages.recover-password.areyounewhere' | translate }}
        <button class="botao botao-cadastrar" clear ion-button (click)="goToRegister()">
          {{ 'pages.recover-password.register' | translate }}
        </button>
    </div>

</ion-content>
